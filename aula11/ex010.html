<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de infrações</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel">
     <label for="velo">Km/h</label>
    <input type="button" value="Verificar" id="velo" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
           var txtv = window.document.querySelector('input#txtvel')
           var res = window.document.querySelector('div#res')
           var vel = Number(txtv.value)

           res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}</strong> km/h`

            if (vel > 60) {
                res.innerHTML  += `<p>Voce será <strong>multado</strong> por excesso de velocidade !`

            }
           res.innerHTML += `<p>Dirija sempre usando o cinto de segurança.</p>`
        } 
    </script>

</body>
</html>
