<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 20px;
        }
        h1 {
            color: rgb(202, 202, 68);
        }

<body>
    <h1>Olá Mundo!</h1>

    <!--javascript-->
    <script> 
        window.alert('Minha primeira mensagem')//alerta
        window.confirm('está gostando de js?')// janela com butão ok e cancelar
        window.prompt('yago') //vai perguntar algo

      <!-- comenterio no js pode ser feito com // para comentario em uma unica linha e /**/ em grupos de linhas-->
